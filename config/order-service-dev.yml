spring:
  application:
    name: order-service
  rabbitmq:
    host: 192.168.44.130
    port: 5672
    username: admin
    password: admin
  
eureka:
  instance:
    lease-renewal-interval-in-seconds: 30
  client:
    registry-fetch-interval-seconds:  30
    service-url:
      defaultZone: http://eureka1:2001/eureka
      
feign:
  hystrix:
    enabled: true
    
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
        
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh

---
spring:
  profiles: order1
  
server:
  port: 8201
  
---
spring:
  profiles: order2
  
server:
  port: 8202
